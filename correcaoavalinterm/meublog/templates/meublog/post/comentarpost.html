{% extends "meublog/base.html" %}

{% block titulo %} Comentando o post {{post.titulo}} {% endblock %}

{% block conteudo %}
    <h1> Comentar post: {{ post.titulo }} </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Comentar">
    </form>
{% endblock %}
