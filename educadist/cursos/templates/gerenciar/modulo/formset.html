{% extends "base.html" %}

{% block titulo %}
    Editando curso: {{ curso.titulo }}
{% endblock %}

{% block conteudo %}
    <h1>Editando curso: {{ curso.titulo }}</h1>
    <div class="module">
        <h2> Módulos do curso</h2>
        <form method="post">
            {% csrf_token %}
            {{ formset }}
            {{ formset.management_form }}
            <input type="submit" value="Salvar Módulos">
        </form>
    </div>
{% endblock %}
